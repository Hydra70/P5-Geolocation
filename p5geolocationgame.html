<html>
  <head>
    <script src="p5/p5.min.js"></script>
    <script src="p5.geolocation-master/p5.geolocation.js"></script>
    
    <style>
      body{
        overflow: hidden;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  
  <body>
    <h1 id="locAvail"></h1>
    <h1 id="distance"></h1>
    
    <script>
      var $ = document
      var distance;
      var mylat;
      var mylon;
      var supplylat = 21.311285;
      var supplylon = -157.837918;
      
      function setup() {
        
        if(geoCheck() == true){
            $.getElementById('locAvail').innerHTML = "Ready";
        	}
        else{
            $.getElementById('locAvail').innerHTML = "Must have GPS Enabled";
          }
        intervalCurrentPosition(positionPing,1000);
        enableHighAccuracy: true;
      }
      
      function positionPing(position){
        mylat = position.latitude;
        mylon = position.longitude;
        distance = calc(GeoDistance(mylat,mylong,supplylat,supplylon,'mi'));
        $.getElementById('distance').innerHTML = distance.toFixed(5);
        if (distance < 0.001) {
          $.getElementById('locAvail').innerHTML = "You're at the Supply Drop.";
        }
        else {
          $.getElementById('locAvail').innerHTML = "Got nothing over here.";
        }
      }
      
    </script>
  </body>
</html>
