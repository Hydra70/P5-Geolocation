<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.geolocation.js"></script>
    
     <style>
      body{
        overflow: hidden;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  
  <body>
    <h1 id="locAvail"></h1>
    <h1 id="distance"></h1>
    
    <script>
      var $ = document.getElementById('distance');
      var distance;
      var mylat;
      var mylon;
      var airdroplat = 21.310222;
      var airdroplon = -157.837545;
      
      function preload() {
        
      }
      
      function setup() {
        
        
        if(geoCheck() == true){
            $.getElementById('locAvail').innerHTML = "Ready";
        	}
        else{
            $.getElementById('locAvail').innerHTML = "Must have GPS Enabled";
          }
        intervalCurrentPosition(positionPing,1000);
      }
      
      function draw() {
        
      }
      
      function positionPing(position){
        mylat = position.latitude;
        mylon = position.longitude;
        distance = calc(GeoDistance(mylat,mylong,airdroplat,airdroplon,'mi'));
        $.getElementById('distance').innerHTML = distance;
      }
      
    </script>
  </body>
</html>
